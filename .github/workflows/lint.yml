name: lint

on: [push, pull_request_review]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate
      - run: pnpm install

      - run: pnpm lint -f github-annotations 
        continue-on-error: true